<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    
    <!--this is for scaling to mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/UI Design.css">

    <!--this is the css link for bootstrap--> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!--Nav bar icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--nav bar css-->
  <link rel="stylesheet" href="assets/css/navbar.css">
</head>

<body style="background-color: #F6F6F6;">
  
  <div class="wrapper-main">
  
    <img src="/assets/img/webpageLogo.png" alt="Company logo" class="companyLogo2">
    <h1 class="pageTitle">Cart</h1>

    <!--Cart Card Format-->
    <div class="shadow p-3 mb-5 bg-body rounded">
      <div class="card2" style="width: 100%; height: 200px;">

        <!--Remove item button-->
        <button type="btn-danger" class="btn btn-danger">-</button>

        <div class="col-sm-3">
          <img src="assets/img/placeholder1.png" alt="placeholder" class="imgplaceholder">
        </div>

        <div class="col-sm-7">
          <div class="card-body">
            <div class="auctionItemTitle">
              <p class="card-text" style="font-weight: bolder; font-size: 14px; margin-top:10px;">Item Title</p>
              <p class="card-text" style="font-size: 14px; color: #ACA9A9; margin-top: -15px;">Donated by: John Doe</p>
              <p class="card-text" style="font-size: 14px; color: #ACA9A9;">Bid price: <span style="color: black; font-weight: bolder;">1 </span> <b>USD</b></p>
              <p class="card-text" style="font-size: 14px; color: #ACA9A9; margin-top: -15px;">Bidders (0 bids)</p>
            </div>
          </div>
        </div> 
      </div>
    </div>

          <!--Enter donation amount form-->
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Enter donation amount">
            <label for="floatingInput">Enter donation amount:</label>
          </div>
          <a href="Cart.html" button type="placedonation" class="btn placedonation btn-primary"><b>Place Donation</b></a>

    <!--Add to cart button-->
    <a href="OrderSummary.html" button type="checkout" class="btn checkout btn-primary" data-name="ItemTitle" data-price="1.00"style="margin-bottom: 70px;"><b>Checkout</b></a>
    
  <!--Nav Bar-->
  <header class="header" id="header">
    <nav class="nav container">
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="Auctions.html" class="nav__link">        
              <i class='fa fa-legal nav__icon'></i>
                <span class="nav__name">Auctions</span>
            </a>
          </li>
              
          <li class="nav__item">
            <a href="Merchandise.html" class="nav__link">
              <i class='bx bx-store nav__icon'></i>
                <span class="nav__name">Merchandise</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="Donate.html" class="nav__link">
              <i class='bx bx-plus-circle nav__icon' ></i>
                <span class="nav__name">Donate</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="Cart.html" class="nav__link active-link" data-toggle="card" data-target="#cart">
              <i class='bx bx-cart nav__icon'></i>
                <span class="nav__name">Cart</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="AccountInformation.html" class="nav__link">
              <i class='bx bx-user nav__icon'></i>
                <span class="nav__name">Account</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <!-- this is the javascript link for bootstrap-->
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/js/UI Design.js"></script>
</body>
</html>
