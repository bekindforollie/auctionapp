<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <!--this is for scaling to mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/assets/css/UI Design.css">
    
        <!--this is the css link for bootstrap--> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
        <title>Be Kind for Ollie Auction</title>
    
    </head>
    <body style="background-color: #21362C;">
  
        <div class="wrapper-main">
          <img src="/assets/img/logo.png" alt="Company logo" class="companyLogo1">
          <h1 class="sign-inPageTitle">Be Kind for Ollie</h1>
          <div class="shadow p-3 mb-5 bg-body rounded">
          <div class="card1" style="width: 100%; height:650px">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="InputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="FirstNameHelp">
                </div>
      
                <div class="mb-3">
                  <label for="InputLastName" class="form-label" placeholder="lastname" aria-label="Password">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputLastName">
                </div>
      
                <div class="mb-3">
                  <label for="InputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="InputEmail">
                </div>
                
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" onchange="CompareFields('password1', 'password2', true)">
                </div>
                
                <!--Confirmation for Passwork input field-->
                <div class="mb-3">
                  <label for="InputPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="password2" onchange="CompareFields('password1', 'password2', true)">
                </div>

                <div class="mb-3">
                    <label for="InputPhoneNumber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="InputPhoneNumber">
                </div>

                <div class="mb-3">
                    <label for="InputAuctionCode" class="form-label">Auction Code</label>
                    <input type="text" class="form-control" id="InputAuctionCode">
                </div>
                <a href="Auctions.html" button type="submit" class="btn signin btn-primary" style="margin-top: 20px;" value="Submit" id="Sign-up" disabled="disabled">Join Now!</a>
                
              </form>
            </div>
          </div>
        </div>    
        
      <!-- this is the javascript link for bootstrap-->
      <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/static/assets/js/UI Design.js"></script>
      </body>
     
</html>
